<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Patient Profile</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #F9F9F9;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 400px;
            margin: 20px auto;
            background-color: #ffffff;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .header h2 {
            font-size: 18px;
            color: #012E57;
        }

        .profile-info {
            text-align: center;
            margin-bottom: 20px;
        }

        .profile-info img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .profile-info h3 {
            font-size: 20px;
            color: #012E57;
            margin: 5px 0;
        }

        .profile-info p {
            font-size: 14px;
            color: #666666;
        }

        .goal-progress {
            background-color: #012E57;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            color: white;
            text-align: center;
            position: relative;
        }

        .goal-progress .semi-circle {
            width: 100px;
            height: 50px;
            background-color: transparent;
            border-top: 10px solid #FFAA00;
            border-radius: 100px 100px 0 0;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
        }

        .goal-progress .percentage {
            font-size: 24px;
            color: white;
            font-weight: bold;
            margin-top: 10px;
        }

        .goal-progress .labels {
            margin-top: 10px;
            font-size: 12px;
            display: flex;
            justify-content: space-between;
        }

        .details-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }

        .details-grid .detail-item {
            font-size: 14px;
            color: #333333;
        }

        .details-grid .detail-item span {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        .medical-history {
            font-size: 14px;
            color: #012E57;
        }

        .medical-history span {
            font-weight: bold;
        }

        .icon {
            width: 20px;
            height: 20px;
            margin-right: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h2>View patient</h2>
        </div>

        <div class="profile-info">
            <img src="https://via.placeholder.com/100" alt="Profile Picture">
            <h3>S.Meena, F/23</h3>
            <p>Patient ID: 87 20200727135457</p>
        </div>

        <div class="goal-progress">
            <div class="semi-circle"></div>
            <div class="percentage">40%</div>
            <div class="labels">
                <div>EMG</div>
                <div>ROM</div>
            </div>
        </div>

        <div class="details-grid">
            <div class="detail-item">
                <span>Phone no.</span> 8022334455
            </div>
            <div class="detail-item">
                <span>Mail ID</span> meenarabinsachin2@gmail.com
            </div>
            <div class="detail-item">
                <span>Affected side</span> Bilateral
            </div>
            <div class="detail-item">
                <span>Condition</span> Ortho
            </div>
            <div class="detail-item">
                <span>Speciality</span> Osteoarthritis
            </div>
        </div>

        <div class="medical-history">
            <span>Medical history:</span> Hypertension, DM, Hypothyroidism
        </div>
    </div>
</body>

</html>
